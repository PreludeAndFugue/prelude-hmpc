{% extends "base.html" %}
{% block title %}User: {{user.username}}{% endblock %}

{% block content %}

<form method="post">
    <textarea id="bio" name="bio" rows="15" class="span12">{{user.bio}}</textarea>
    <br />
    <input type="submit" class="btn btn-primary" value="Update">
    <a href="/user/{{user.key.id()}}" class="btn">Cancel</a>
</form>


{% endblock %}
