{% extends "base.html" %}
{% block title %}New Note{% endblock %}

{% block content %}
    <form method="post">
        <label for="note-title">Title</label>
        <input type="text"
            name="note-title" id="note-title" class="span6">

        <label for="note-text">Text</label>
        <textarea rows="5" class="span9" name="note-text"></textarea>

        <br />

        <input type="submit" class="btn btn-primary" value="Create">
        <a href="/notes" class="btn">Cancel</a>
    </form>
{% endblock %}
