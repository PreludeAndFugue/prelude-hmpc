{% extends "base.html" %}
{% block title %}Competitors{% endblock %}
{% block nav_users%}active{% endblock %}
{% block content %}

{% for usr in users %}
    <div>
        <p><a href="/user/{{usr.user.id()}}">{{usr.user.get().username}}</a></p>
        <p style="margin-left:20px;">
            <span class="badge-hmpc" style="background-image: url(/static/img/polaroid.png)">{{usr.comp_photos}}</span>
            <span class="badge-hmpc" style="background-image: url(/static/img/gold.png);">{{usr.first_place}}</span>
            <span class="badge-hmpc" style="background-image: url(/static/img/silver.png);">{{usr.second_place}}</span>
            <span class="badge-hmpc" style="background-image: url(/static/img/bronze.png);">{{usr.third_place}}</span>
        </p>
    </div>
{% endfor %}

{% endblock %}
